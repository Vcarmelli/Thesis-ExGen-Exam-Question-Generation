<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/assets/logo-illustration.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back,delete" />
    <title>Upload</title>
</head>
<body>
    <div class="upload-container">
        <a class="back-btn" href="{{ url_for('home.home_page')}}"><span class="material-symbols-outlined">arrow_back</span></a>
        <h1>Upload File</h1>
        <form method="POST" action="" enctype="multipart/form-data" id="upload-form">
            <div class="container">
                <div class="drop-section">
                    <div class="col">
                        <div class="upload-icon">
                            <img src="../static/assets/up.svg" alt="file">
                        </div>
                        <div class="upload-text">
                            <a class="file-selector">Click to upload</a>
                            <span>or drag and drop.</span>
                        </div>
                        <input type="file" class="file-selector-input" name="input_file" accept=".pdf">
                    </div>
                    <div class="col">
                        <div class="drop-here">Drop file here</div>
                    </div>
                </div>
                <div class="list-section" style="display: none;">
                    <ul class="list"></ul>
                </div>
                <div class="validation-message">
                </div>
            </div>
            <div class="upload-btn"><button id="upload" class="btn btn-primary" type="submit">Upload</button></div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
